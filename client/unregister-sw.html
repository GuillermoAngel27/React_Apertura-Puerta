<!DOCTYPE html>
<html>
<head>
    <title>Desregistrar Service Worker</title>
</head>
<body>
    <h1>Desregistrando Service Worker...</h1>
    <div id="status"></div>
    
    <script>
        // Desregistrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                console.log('üîç Service Workers encontrados:', registrations.length);
                
                for(let registration of registrations) {
                    console.log('üóëÔ∏è Desregistrando:', registration.scope);
                    registration.unregister().then(function(boolean) {
                        console.log('‚úÖ Service Worker desregistrado:', boolean);
                        document.getElementById('status').innerHTML = 
                            '<p style="color: green;">‚úÖ Service Worker desregistrado exitosamente</p>' +
                            '<p>Ahora puedes cerrar esta ventana y refrescar la aplicaci√≥n principal.</p>';
                    });
                }
                
                if (registrations.length === 0) {
                    document.getElementById('status').innerHTML = 
                        '<p style="color: blue;">‚ÑπÔ∏è No hay Service Workers registrados</p>';
                }
            });
        } else {
            document.getElementById('status').innerHTML = 
                '<p style="color: orange;">‚ö†Ô∏è Service Worker no soportado en este navegador</p>';
        }
    </script>
</body>
</html>
